<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unnecessarily Difficult Phone Input</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #f5f7ff, #dcdde8);
      color: #111827;
    }

    .app {
      background: #ffffff;
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.15);
      padding: 24px 24px 28px;
      max-width: 720px;
      width: 100%;
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .title {
      font-size: 1.3rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 0.9rem;
      color: #6b7280;
      margin-top: 4px;
    }

    .tag {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      color: #6b7280;
      background: #f9fafb;
      white-space: nowrap;
    }

    .preview {
      margin-bottom: 18px;
      padding: 12px 14px;
      border-radius: 12px;
      background: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    .preview-label {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
    }

    .preview-number {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 1.2rem;
      font-weight: 600;
      letter-spacing: 0.18em;
    }

    .reset-button {
      font-size: 0.8rem;
      border-radius: 999px;
      border: none;
      padding: 6px 12px;
      background: #e5e7eb;
      cursor: pointer;
      transition: background 0.15s, transform 0.05s;
    }

    .reset-button:hover {
      background: #d1d5db;
    }
    .reset-button:active {
      transform: translateY(1px);
    }

    .digits-grid {
      display: grid;
      grid-template-columns: repeat(5, minmax(0, 1fr));
      gap: 10px;
      margin-bottom: 20px;
    }

    .digit-card {
      background: #f3f4f6;
      border-radius: 12px;
      padding: 8px 10px 10px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      position: relative;
      overflow: hidden;
    }

    .digit-card::before {
      content: attr(data-index-label);
      position: absolute;
      top: 6px;
      right: 8px;
      font-size: 0.65rem;
      color: #9ca3af;
    }

    .digit-current {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 1.4rem;
      font-weight: 700;
      text-align: center;
    }

    .digit-ops {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 4px;
      margin-top: 2px;
    }

    .op-btn {
      border: none;
      border-radius: 999px;
      padding: 4px 0;
      font-size: 0.8rem;
      cursor: pointer;
      background: #e5e7eb;
      color: #111827;
      transition: background 0.1s, transform 0.05s, box-shadow 0.1s;
      box-shadow: 0 1px 0 rgba(15, 23, 42, 0.12);
    }

    .op-btn:hover {
      background: #d1d5db;
    }

    .op-btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .digit-hint {
      font-size: 0.7rem;
      color: #9ca3af;
      text-align: center;
      margin-top: 2px;
    }

    .form-row {
      margin-bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    label {
      font-size: 0.85rem;
      color: #4b5563;
      font-weight: 500;
    }

    input[type="tel"] {
      border-radius: 10px;
      border: 1px solid #d1d5db;
      padding: 8px 10px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.15s, box-shadow 0.15s, background 0.15s;
      background: #f9fafb;
    }

    input[type="tel"]:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(79, 70, 229, 0.35);
      background: #ffffff;
    }

    .helper {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    .submit-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 6px;
    }

    .submit-btn {
      border: none;
      border-radius: 999px;
      padding: 8px 16px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.45);
      transition: background 0.15s, transform 0.05s, box-shadow 0.15s;
      white-space: nowrap;
    }

    .submit-btn:hover {
      background: #4338ca;
    }

    .submit-btn:active {
      transform: translateY(1px);
      box-shadow: 0 3px 10px rgba(79, 70, 229, 0.4);
    }

    .status {
      font-size: 0.85rem;
    }

    .status-ok {
      color: #16a34a;
    }

    .status-error {
      color: #dc2626;
    }

    @media (max-width: 640px) {
      .app {
        border-radius: 0;
        height: 100vh;
        max-width: 100%;
      }
      .digits-grid {
        grid-template-columns: repeat(5, minmax(0, 1fr));
      }
      .preview-number {
        font-size: 1rem;
        letter-spacing: 0.12em;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="app-header">
      <div>
        <div class="title">‚ÄúFun‚Äù Phone Number Input</div>
        <p class="subtitle">
          Step 1: Use math to transform each digit.<br>
          Step 2: Type your real number below and hope they match.
        </p>
      </div>
      <div class="tag">Unnecessarily Difficult</div>
    </div>

    <div class="preview">
      <div>
        <div class="preview-label">Constructed phone number</div>
        <div id="previewNumber" class="preview-number">(???)-???-????</div>
      </div>
      <button type="button" class="reset-button" id="resetDigitsBtn">Chaos again</button>
    </div>

    <div class="digits-grid" id="digitsGrid">
      <!-- Digit cards inserted via JS -->
    </div>

    <form id="phoneForm" novalidate>
      <div class="form-row">
        <label for="realPhone">Confirm your phone number (normal input)</label>
        <input
          id="realPhone"
          type="tel"
          inputmode="numeric"
          autocomplete="tel"
          placeholder="(555) 123-4567"
        />
        <div class="helper">
          We‚Äôll only accept it if your math-transformed digits match this exactly.
        </div>
      </div>

      <div class="submit-row">
        <button type="submit" class="submit-btn">
          Submit the Hard Way
          <span>üì±‚ûï‚ûñ‚úñÔ∏è‚ûó</span>
        </button>
        <div id="statusMessage" class="status"></div>
      </div>
    </form>
  </div>

  <script>
    (function() {
      const DIGIT_COUNT = 10;
      let digits = [];

      const digitsGrid = document.getElementById('digitsGrid');
      const previewNumberEl = document.getElementById('previewNumber');
      const resetDigitsBtn = document.getElementById('resetDigitsBtn');
      const phoneForm = document.getElementById('phoneForm');
      const realPhoneInput = document.getElementById('realPhone');
      const statusMessage = document.getElementById('statusMessage');

      function randomDigit() {
        return Math.floor(Math.random() * 10);
      }

      function initDigits() {
        digits = Array.from({ length: DIGIT_COUNT }, () => randomDigit());
      }

      function formatPhoneNumber(d) {
        if (d.length !== DIGIT_COUNT) return '(???)-???-????';
        const part1 = `${d[0]}${d[1]}${d[2]}`;
        const part2 = `${d[3]}${d[4]}${d[5]}`;
        const part3 = `${d[6]}${d[7]}${d[8]}${d[9]}`;
        return `(${part1}) ${part2}-${part3}`;
      }

      function updatePreview() {
        previewNumberEl.textContent = formatPhoneNumber(digits);
      }

      function createDigitCard(index) {
        const card = document.createElement('div');
        card.className = 'digit-card';
        card.dataset.indexLabel = `pos ${index + 1}`;

        const current = document.createElement('div');
        current.className = 'digit-current';
        current.textContent = digits[index];

        const ops = document.createElement('div');
        ops.className = 'digit-ops';

        const operations = [
          { symbol: '+1', fn: (v) => (v + 1) % 10 },
          { symbol: '‚àí1', fn: (v) => (v + 9) % 10 },
          { symbol: '√ó2', fn: (v) => (v * 2) % 10 },
          { symbol: '√∑2', fn: (v) => Math.floor(v / 2) }
        ];

        operations.forEach((op) => {
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'op-btn';
          btn.textContent = op.symbol;
          btn.addEventListener('click', () => {
            digits[index] = op.fn(digits[index]);
            current.textContent = digits[index];
            updatePreview();
          });
          ops.appendChild(btn);
        });

        const hint = document.createElement('div');
        hint.className = 'digit-hint';
        hint.textContent = 'Use math to reach your digit.';

        card.appendChild(current);
        card.appendChild(ops);
        card.appendChild(hint);
        return card;
      }

      function renderDigits() {
        digitsGrid.innerHTML = '';
        for (let i = 0; i < DIGIT_COUNT; i++) {
          digitsGrid.appendChild(createDigitCard(i));
        }
      }

      function stripNonDigits(str) {
        return (str || '').replace(/\D/g, '');
      }

      function handleSubmit(event) {
        event.preventDefault();
        statusMessage.textContent = '';
        statusMessage.className = 'status';

        const userDigits = stripNonDigits(realPhoneInput.value);
        if (userDigits.length !== DIGIT_COUNT) {
          statusMessage.textContent = 'Please enter a 10-digit phone number in the confirmation field.';
          statusMessage.classList.add('status-error');
          return;
        }

        const constructed = digits.join('');
        if (constructed === userDigits) {
          statusMessage.textContent = '‚úÖ Nailed it. You have successfully suffered through this form.';
          statusMessage.classList.add('status-ok');
        } else {
          statusMessage.textContent = '‚ùå The math-transformed digits do not match what you typed. Try more chaos.';
          statusMessage.classList.add('status-error');
        }
      }

      function resetDigits() {
        initDigits();
        renderDigits();
        updatePreview();
        statusMessage.textContent = '';
        statusMessage.className = 'status';
      }

      // Init
      initDigits();
      renderDigits();
      updatePreview();

      // Events
      phoneForm.addEventListener('submit', handleSubmit);
      resetDigitsBtn.addEventListener('click', resetDigits);
    })();
  </script>
</body>
</html>
